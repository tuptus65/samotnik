<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samotnik</title>
    <style>
      div#app {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="samotnik-dev" width="600" height="600"></canvas>
    </div>
    <script type="module">
      import { Game } from './src/main.js'; // Ścieżka do Twojego pliku źródłowego

      const canvas = document.getElementById('samotnik-dev');
      if (canvas) {
        const game = new Game(canvas);
        game.run();

        // Opcjonalnie: ułatwienie debugowania w konsoli
        window.game = game;
      }
    </script>
  </body>
</html>
